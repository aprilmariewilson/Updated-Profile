<form class="form-horizontal" role="form" method="post">
        <div class="form-group title">
            <h2>Talk to Me</h2>
        </div>

        <div class="form-group" role="form">
                <label for="exampleInputName">Full Name</label>
                <input type="text" input type="input" class="form-control" id="exampleInputName"
                    placeholder="Full Name">
            </div>

            <div class="form-group" role="form">
            <label for="exampleInputEmail1">Email</label>
            <input type="text" input type="input" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>

        <div class="form-group" role="form">
            <label for="exampleInputNumber1">Phone Number</label>
            <input type="text" input type="input" class="form-control" id="exampleInputPhoneNumber1"
                placeholder="Phone Number">
        </div>

        <div class="form-group" role="form">
            <label for="exampleTextarea">Messages</label>
            <textarea class="form-control" input type="text" input type="input" id="exampleTextarea" rows="3"
                placeholder="Message"></textarea>
        </div>

        <button type="submit" class="btn btn-primary submit">Submit</button>
    </form>
