    <script src="./js/app.js"></script>
    <script>
     var filterButton = $(".button"),
params = {
    itemSelector: ".item",
    filtersGroupSelector: ".filters"
};
$("document").ready(function () {
  // works page animation

    $("#mnsry_container").multipleFilterMasonry(params);
    // Show articles with fadein                                                                                                                                                                                                                                                                                                                                                                                                            vj
    $("#mnsry_container").find("article").animate(
        {
            opacity: 1
        },
        1200
    );
    // Change the filtering button(label) status
    filterButton.find("input").change(function () {

        $(this)
            .parent()
            .toggleClass("active");
    });

});
    </script>
